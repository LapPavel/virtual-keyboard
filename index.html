<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <title>Virtual keyboard</title>
</head>
<body class="body">
  <h1 class="title">Виртуальная клавиатура</h1>
  <textarea class="textarea" cols="50" rows="10"></textarea>
  <div class="keyboard-body">
    <div class="key">`</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key backspace">&#9003;</div>
      <div class="key tab">&#11134; Tab</div>
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">y</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key backslash">\</div>
      <div class="key del">Del</div>
      <div class="key capslock">CapsLock</div>
      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key enter">&#9166;  Enter</div>
      <div class="key shift">&#8679;  Shift</div>
      <div class="key">z</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key">⯅</div>
      <div class="key shift">Shift &#8679;</div>
      <div class="key ctrl leftctrl">Ctrl</div>
      <div class="key">&#8862;</div>
      <div class="key alt">Alt</div>
      <div class="key space"></div>
      <div class="key alt">Alt</div>
      <div class="key">⯇</div>
      <div class="key">⯆</div>
      <div class="key">⯈</div>
      <div class="key ctrl">Ctrl</div>
  </div>
  <p class="info">Клавиатура создана в операционной системе Windows</p>
  <p class="language">Для переключения языка комбинация: левыe ctrl + alt</p>
  <script src="script.js" type="module"></script>
</body>
</html>
